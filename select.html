<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="CSS/index.css">
    <script src="https://kit.fontawesome.com/16edaccdd1.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="section" id="selectedItem">
        <div class="selected">
            <div class="selected-items">
                <img src="" alt="">
            </div>
            <div class="selected-items">
                <div class="item1">
                    <h5 class="h5">CurryBrandShoesandGear</h5>
                <div class="name" id="name">    
                </div>
                <h5 id="price"></h5>
                </div>

                <div class="item2">
                    <div id="quantity">
                        <div id="counter">
                            <div class="qtr">
                                <h5>Choose quantity</h5>
                                <div class="count">
                                    <input type="number" class="input" id="input" value="1" min="1">
                                </div>
                            </div>
                        </div>
                        <div class="add-to-cart">
                            <select name="" id="location">
                                <option value="">choose location</option>
                                <option value="Kenya">Kenya</option>
                                <option value="Somalia">Somalia</option>
                                <option value="UK">UK</option>
                                <option value="USA">USA</option>
                            </select>
                        </div>
                        <div class="total">
                            <h1>Total is: <span id="total"></span></h1>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </section>



    <script src="js/main.js" ></script>
    <script src="js/select.js" ></script>
</body>
</html>
